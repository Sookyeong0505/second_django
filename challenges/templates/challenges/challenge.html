{% extends "base.html" %}

{% block page_title %}
    {{ month_name|title }} Challenge
{% endblock %}
{% block content %}
    <h1>
        {{ month_name|title }} 챌린지
    </h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>이번 달 챌린지는 아직 작성되지 않았습니다.</p>
    {% endif %}
{% endblock %}
